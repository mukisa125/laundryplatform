<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4--Login-form-Page-BS4.css">
    <link rel="stylesheet" href="assets/css/Event-Schedule.css">
</head>

<body class="bg-gradient-primary" style="background: rgb(255, 255, 255);color: rgb(255, 255, 255);">
    <div class="container-fluid" style="border-color: rgb(255, 255, 255);border-top-color: rgb(255,;border-right-color: 255,;border-bottom-color: 255);border-left-color: 255,;color: rgb(255, 255, 255);">
        <div class="row mh-100vh">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info fw-light mb-5" style="font-size: 29px;"><i class="fa fa-pied-piper"></i>&nbsp;Sign Up</h2>
                    <form>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Password</label><input class="form-control" type="password" required=""><label class="form-label text-secondary">Confirm Password</label><input class="form-control" type="password" required=""><label class="form-label text-secondary">Business Name</label><input class="form-control" type="password" required=""><button class="btn btn-info mt-2" type="submit" style="margin-right: 11px;width: 116.25px;background: rgb(39, 170, 226);">Brows logo</button>
                            <picture><img src="assets/img/7169531.png" style="width: 100px;color: var(--bs-btn-hover-bg);background: var(--bs-btn-hover-border-color);" loading="auto"></picture>
                        </div>
                    </form>
                    <p class="mt-3 mb-0"></p>
                </div>
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block-1">
                <div class="m-auto w-lg-75 w-xl-50">
                    <form>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Telephone Number</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group mb-3"><label class="form-label text-secondary">Business Description&nbsp;</label><input class="form-control" type="password" required="" style="height: 79px;"><label class="form-label text-secondary">Location / Address&nbsp;</label><input class="form-control" type="password" required="" style="height: 79px;"></div><button class="btn btn-info mt-2" type="submit" style="margin-right: 11px;width: 192.25px;background: rgb(39, 170, 226);min-width: 1px;">Sign Up</button><a class="btn btn-info mt-2" role="button" href="login.html" style="margin-right: 11px;width: 192.25px;background: rgb(39, 170, 226);min-width: 1px;">Back To Login</a>
                    </form>
                    <p class="mt-3 mb-0"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
